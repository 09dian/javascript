<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
   
       <div class="kotak_angka">
        <div class="layar">0</div>
        <button class="satu" onclick="satu()">1</button><button class="dua" onclick="dua()">2</button>
        <button class="tiga" onclick="tiga()">3</button><button class="empat" onclick="empat()">4</button>
        <button class="lima" onclick="lima()">5</button><button class="enam" onclick="enam()">6</button>
        <button class="tujuh" onclick="tujuh()">7</button><button class="delapan" onclick="delapan()">8</button>
        <button class="sembilan" onclick="sembilan()">9</button><button class="nol" onclick="nol()">0</button>
        <button class="tambah" onclick="tambah()">+</button>
        <button class="pengurangan" onclick="pengurangan()">-</button>
        <button class="perkalian" onclick="perkalian()">X</button>
        <button class="pembagian" onclick="pembagian()">:</button>
        <button class="hasil" onclick="hasil()">=</button>
        <button class="clear" onclick="hapus()">CLEAR</button>
    </div>
    <script src="app.js"></script>
</body>

</html>
