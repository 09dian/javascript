<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kasir</title>
</head>

<body>
    <h1>Kasir</h1>
    <div class="barang">jenis barang</div>
    <div style="display: flex; gap: 20px;">
        <div class="list-barang">
            <div id="tipe-1" class="tipe-1">1. Mose</div>
            <div id="tipe-2" class="tipe-2">2. Monitor</div>
            <div id="tipe-3" class="tipe-3">3. Keyboar</div>
            <div id="tipe-4" class="tipe-4">4. CPU</div>
            <div id="tipe-5" class="tipe-5">5. Accespoit</div>
        </div>
        <div class="list-harga">
            <div id="harga-1" class="harga-1">Rp. 100.000</div>
            <div id="harga-2" class="harga-2">Rp. 200.000</div>
            <div id="harga-3" class="harga-3">Rp. 300.000</div>
            <div id="harga-4" class="harga-4">Rp. 400.000</div>
            <div id="harga-5" class="harga-5">Rp. 500.000</div>
        </div>
    </div>
    <div class="pesan">Pesanan : <input type="number" id="pesanan"></div>
    <div class="jumlah">Jumlah : <input type="number" id="jumlah" value="0"></div>
    <div class="tambah">
        <button id="tambah">Tambah</button>
    </div>
    <div class="total">
        <h2>Total Harga:</h2>
        <div class="list-pesanan">
            <!-- yang di pesan akan tampil disini -->
            <label for="">1 keyboar * 3 Rp.900000</label>
        </div>
        <p id="total-harga">Rp. 0</p>
    </div>

    <script src="js/kasir.js"></script>
</body>

</html>
